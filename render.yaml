services:
  # Backend API
  - type: web
    name: climagestion-api
    runtime: node
    region: oregon
    plan: free
    branch: main
    buildCommand: npm install && npm run build:shared && npm run build:backend
    startCommand: npm run start:prod -w @hvac/backend
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: DATABASE_AUTH_TOKEN
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: PORT
        value: 10000

  # Frontend Static Site
  - type: web
    name: climagestion-web
    runtime: static
    region: oregon
    plan: free
    branch: main
    buildCommand: npm install && npm run build:shared && npm run build:frontend
    staticPublishPath: packages/frontend/dist
    envVars:
      - key: VITE_API_URL
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
